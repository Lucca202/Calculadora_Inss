<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora INSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            Calculadora do INSS
        </div>
        <div class="row">
            <label for="salario">Salário Bruto:</label>
            <input type="number" name="salario" id="salarioBruto" min="0" step="0.01" oninput="calcular()"></input>
        </div>
        <div class="row">
            <span>Valor do INSS:</span>
            <span id="descontoInss" class="valor">R$ 0,00</span>
        </div>
        <div class="row">
            <span>FGTS:</span>
            <span id="descontoFgts" class="valor">R$ 0,00</span>
        </div>
        <div class="row">
            <span>Salário Liquido:</span>
            <span id="salarioLiquido" class="valor">R$ 0,00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
